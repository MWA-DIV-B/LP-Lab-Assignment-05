<!DOCTYPE html>
<html lang="en" ng-app="taskManagerApp">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    /* CSS styles */
    body {
      background-color: #120000;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }

    li:last-child {
      margin-bottom: 0;
    }

    .task-title {
      font-weight: bold;
      color: #333;
    }

    .task-description {
      color: #777;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script>
    // AngularJS code
    angular.module('taskManagerApp', [])
      .controller('TaskManagerController', function($scope) {
        $scope.tasks = [];
        $scope.newTask = {};

        $scope.addTask = function() {
          $scope.tasks.push(angular.copy($scope.newTask));
          $scope.newTask = {};
        };

        $scope.deleteTask = function(index) {
          $scope.tasks.splice(index, 1);
        };
      });
  </script>
</head>
<body ng-controller="TaskManagerController">
  <div class="container">
    <h1>Task Manager</h1>
    <input type="text" ng-model="newTask.title" placeholder="Task title">
    <input type="text" ng-model="newTask.description" placeholder="Task description">
    <button ng-click="addTask()">Add Task</button>
    <ul>
      <li ng-repeat="task in tasks">
        <span class="task-title">{{ task.title }}</span> - <span class="task-description">{{ task.description }}</span>
        <button class="delete-btn" ng-click="deleteTask($index)">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
